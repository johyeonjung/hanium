<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/css/회원가입.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans KR:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="div32">
      <div class="pages-01">
        <b class="b1">본인인증하고 회원가입</b>
        <div class="input-text-parent">
          <div class="input-text">
            <div class="input-text-child"></div>
            <div class="div33">이름 *</div>
            <div class="div34">예) 홍길동</div>
          </div>
          <div class="input-text">
            <div class="input-text-child"></div>
            <div class="div33">이메일 *</div>
            <div class="abcgmailcom">예) abc@gmail.com</div>
          </div>
          <div class="input-text">
            <div class="input-text-child"></div>
            <div class="div33">비밀번호 *</div>
            <div class="abcgmailcom">영문, 숫자 조합 8~16자</div>
            <div class="icons8-eye-96-1-1-parent">
              <img
                class="icons8-eye-96-1-1"
                alt=""
                src="./public/icons8eye96-1-1@2x.png"
              />

              <img class="group-child" alt="" src="./public/vector-4.svg" />
            </div>
          </div>
          <div class="input-text">
            <div class="input-text-child"></div>
            <div class="div33">비밀번호 확인 *</div>
            <div class="abcgmailcom">비밀번호를 한 번 더 입력해주세요.</div>
            <div class="icons8-eye-96-1-1-parent">
              <img
                class="icons8-eye-96-1-1"
                alt=""
                src="./public/icons8eye96-1-1@2x.png"
              />

              <img class="group-child" alt="" src="./public/vector-4.svg" />
            </div>
          </div>
          <div class="button">
            <div class="parent">
              <div class="div40">아래 약관에 모두 동의합니다.</div>
              <div class="checkbox">
                <div class="checkbox-child"></div>
              </div>
            </div>
            <div class="group-parent">
              <div class="group">
                <div class="div41">
                  <span class="txt1">
                    <span class="span1">이용약관 필수 동의 </span>
                    <span class="span2">자세히 보기</span>
                  </span>
                </div>
                <div class="checkbox1">
                  <div class="checkbox-child"></div>
                </div>
              </div>
              <div class="container">
                <div class="div42">
                  <span class="txt1"
                    >개인정보 처리방침 필수 동의
                    <span class="span3">자세히 보기</span>
                  </span>
                </div>
                <div class="checkbox1">
                  <div class="checkbox-child"></div>
                </div>
              </div>
              <div class="container">
                <div class="div42">
                  <span class="txt1"
                    >마케팅 정보 수신 선택 동의
                    <span class="span3">자세히 보기</span>
                  </span>
                </div>
                <div class="checkbox1">
                  <div class="checkbox-child"></div>
                </div>
              </div>
              <div class="group">
                <div class="div44">만 14세 이상임에 필수 동의</div>
                <div class="checkbox1">
                  <div class="checkbox-child"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="button1" id="buttonContainer1">
          <div class="button-child"></div>
          <b class="b2">본인인증 후 가입하기</b>
        </div>
        <div class="headertitle-with-back">
          <img class="previous-icon" alt="" src="./public/previous@2x.png" />
        </div>
        <div class="div45">
          <b class="ai8">AI 로펌</b>
        </div>
      </div>
    </div>
  </body>
</html>
