<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1254px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        #search-wrapper {
            width: 100%;
        }

        .top {
            text-align: center;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 75px;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .home {
            width: 300px;
            margin-right: 200px;
            font-family: 'Gothic', sans-serif;
            color: black;
            cursor: pointer;
            text-decoration: none;
            white-space: nowrap; /* 텍스트가 가로로 계속 유지되도록 설정 */
        }

        .logo {
            justify-content: center;
            text-align: left;
            font-size: 30px;
            width: 250px;
            margin-left: 250px;
            padding-left: 180px;
            font-weight: bold;
            font-family: 'Gothic', sans-serif;
            white-space: nowrap; /* 글자가 가로로 계속 유지되도록 설정 */
        }

        #search {
            flex: 1;
            padding: 10px 40px 10px 10px;
            width: 500px;
            border: 5px solid rgb(63, 81, 181);
            border-radius: 25px;
            font-size: 16px;
            background-color: white;
            color: #007bff;
            outline: none;
            margin-left: 0px;
            padding-right: 50px;
            color: black; /* 검색창 텍스트 색을 검정색으로 설정 */
        }

        .middle {
            height: 1500px;
            background-color: rgb(217, 217, 217);
        }

        #search-button {
            margin-left: -50px;
            padding-bottom: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-image: url('https://img.freepik.com/premium-vector/magnifying-glass-icon-search-find-seek-icon_250841-968.jpg');
            background-size: cover;
        }

        .bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgb(63, 81, 181);
        }

        .bottom #ai-button,
        .bottom #hanium-button {
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: transparent;
            font-size: 14px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Gothic', sans-serif;
        }

        .bottom #ai-button {
            margin-left: 350px;
        }

        .bottom #hanium-button {
            margin-right: 350px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="logo">
            AI 로펌
        </div>

        <div id="search-wrapper">
            <input type="text" id="search" placeholder="검색어를 입력하세요.">
            <button id="search-button"></button>
        </div>

        <a href="#" class="home">🏠︎ 홈으로 이동</a>
    </div>
    <div class="middle">
        
        
    </div>
    <div class="bottom">
        <div id="ai-button" onclick="openai()">
            AI 로펌
        </div>
        <div id="hanium-button" onclick="openHanium()">
            한이음
        </div>
    </div>
</body>
</html>
